<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Portfolio logo: Mahendranath">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#00cea8"/>
      <stop offset="60%" stop-color="#00b899"/>
      <stop offset="100%" stop-color="#FEBA01"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="30" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- main circle with gradient -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="600" r="520" fill="url(#g1)"/>
  </g>

  <!-- Accent ring -->
  <circle cx="600" cy="600" r="460" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="10"/>

  <!-- Initials -->
  <text x="50%" y="56%" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="320" fill="#ffffff" letter-spacing="6">CPK</text>

  <!-- Subtext (small) -->
  <text x="50%" y="72%" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="600" font-size="40" fill="rgba(255,255,255,0.9)">Mahendranath</text>

  <!-- small sparkle accent -->
  <g transform="translate(880,200) rotate(15)">
    <rect x="0" y="0" width="14" height="48" rx="6" fill="#ffffff" opacity="0.15"/>
    <rect x="-8" y="20" width="48" height="14" rx="6" fill="#ffffff" opacity="0.12"/>
  </g>

</svg>